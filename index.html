<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimesClicker ‚è∞</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=5" />

  <style>
    .editable-title {
      position: absolute;
      top: 40px;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      width: 100%;
      color: white;
      text-shadow: 0 0 12px #3b82f6;
      user-select: text;
      outline: none;
      cursor: text;
    }
  </style>
</head>

<body>

  <div id="worldTitle" class="editable-title" contenteditable="true">
    Times Clicker
  </div>

  <div class="container">
    <div class="upgrades-container" id="upgrades"></div>

    <div class="right-panel">
      <div class="clock" id="clickableClock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center-dot"></div>
      </div>

      <p id="score">–ß–∞—Å—É –∑—ñ–±—Ä–∞–Ω–æ: 0 —Å–µ–∫</p>

      <!-- üéß –ù–û–í–ò–ô –ú–£–ó–ò–ß–ù–ò–ô –ü–õ–ï–Ñ–† -->
      <div class="music-player">
        <button id="prevTrack" class="music-switch">‚¨ÖÔ∏è</button>
        <button id="musicBtn" class="phonk-btn">‚ñ∂Ô∏è –í–∫–ª—é—á–∏—Ç–∏ —Ñ–æ–Ω–∫</button>
        <button id="nextTrack" class="music-switch">‚û°Ô∏è</button>
      </div>

      <audio id="phonk" preload="auto"></audio>
    </div>
  </div>

  <script src="script.js?v=5"></script>

  <script>
    const worldTitle = document.getElementById("worldTitle");
    worldTitle.addEventListener("keypress", (e) => {
      if (e.key === "Enter") e.preventDefault();
    });
    worldTitle.addEventListener("blur", () => {
      const text = worldTitle.textContent.trim();
      if (text.length === 0) worldTitle.textContent = "Times Clicker";
    });
  </script>

</body>
</html>
