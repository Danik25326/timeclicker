<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Times Clicker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Тимчасові стилі лише для прикладу, ти можеш замінити на свої */
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
    }

    #editableTitle {
      font-size: 32px;
      margin-bottom: 20px;
      outline: none;
      border: none;
      text-align: center;
    }

    #clock {
      width: 250px;
      height: 250px;
      border: 6px solid white;
      border-radius: 50%;
      position: relative;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 4px;
      background: white;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
    }

    #clickZone {
      margin-top: 25px;
      font-size: 20px;
      cursor: pointer;
      padding: 10px 20px;
      background: #222;
      border-radius: 8px;
      border: 1px solid #555;
    }

    #clickZone:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <!-- ТЕПЕР НАЗВА САМЕ НАД ГОДИННИКОМ -->
  <div id="editableTitle" contenteditable="true">Times Clicker</div>

  <div id="clock">
    <div id="hourHand" class="hand"></div>
    <div id="minuteHand" class="hand" style="height:3px"></div>
    <div id="secondHand" class="hand" style="height:2px; background:red"></div>
  </div>

  <div id="clickZone">Click!</div>

  <script src="script.js"></script>

  <script>
    // Дозволяємо редагувати назву без появи вікон — як у Word
    const title = document.getElementById("editableTitle");

    // Прибирання перенесення рядка, щоб не ламалась верстка
    title.addEventListener("keydown", e => {
      if (e.key === "Enter") e.preventDefault();
    });
  </script>

</body>
</html>
