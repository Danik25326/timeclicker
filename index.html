<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimesClicker ⏰</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=4" />

  <style>
    /* Заголовок над годинником */
    .editable-title {
      position: absolute;
      top: 40px;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      width: 100%;
      color: white;
      text-shadow: 0 0 12px #3b82f6;
      user-select: text;
      outline: none;
      cursor: text;
    }
  </style>
</head>
<body>

  <!-- !!! РЕДАГОВАНИЙ ТЕКСТ ПРЯМО НА СТОРІНЦІ !!! -->
  <div id="worldTitle" class="editable-title" contenteditable="true">
    Times Clicker
  </div>

  <div class="container">
    <div class="upgrades-container" id="upgrades"></div>

    <div class="right-panel">
      <div class="clock" id="clickableClock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center-dot"></div>
      </div>

      <p id="score">Часу зібрано: 0 сек</p>

      <button id="musicBtn" class="phonk-btn">▶️ Включити фонк</button>
      <audio id="phonk" loop preload="auto">
        <source src="https://raw.githubusercontent.com/Danik25326/timeclicker/main/phonk-music-409064.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <script src="script.js?v=4"></script>

  <script>
    /* ========== РЕДАГУВАННЯ НАЗВИ, ЯК У WORD ========== */
    const worldTitle = document.getElementById("worldTitle");

    // Заборона переносу рядка (Enter)
    worldTitle.addEventListener("keypress", (e) => {
      if (e.key === "Enter") e.preventDefault();
    });

    // Автоматичне очищення лишніх пробілів після редагування
    worldTitle.addEventListener("blur", () => {
      const text = worldTitle.textContent.trim();
      if (text.length === 0) worldTitle.textContent = "Times Clicker";
    });
  </script>

</body>
</html>
