<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimesClicker ⏰</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== БАЗОВИЙ СТИЛЬ ===== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #f0f0f0, #c0c0c0);
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    /* ===== ЛІВА ПАНЕЛЬ (ГРА) ===== */
    .game-area {
      flex: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #fff;
      padding: 20px;
    }
    #clickButton {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ffb347, #ffcc33);
      border: none;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }
    #clickButton:active {
      transform: scale(0.95);
    }
    .bubble-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .combo-bubble {
      position: absolute;
      font-weight: bold;
      color: #ff4b4b;
      animation: rise 1s ease-out forwards;
    }
    @keyframes rise {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
    }
    .toast-area {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toast {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0.9;
      animation: fadeOut 2s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 0.9; }
      80% { opacity: 0.9; }
      100% { opacity: 0; }
    }

    /* ===== ПРАВА ПАНЕЛЬ (Вкладки, статистика, апгрейди) ===== */
    .sidebar {
      flex: 1;
      background: #f9f9f9;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .tabs {
      display: flex;
      margin-bottom: 10px;
    }
    .tab-btn {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background: #ddd;
      border: none;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
      font-weight: 600;
    }
    .tab-btn.active {
      background: #ffcc33;
    }
    .tab-content {
      flex: 1;
      background: #eee;
      padding: 10px;
      border-radius: 0 5px 5px 5px;
      overflow-y: auto;
    }
    .upgrade-btn {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background: #ffb347;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .upgrade-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
