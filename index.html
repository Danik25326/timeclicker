<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimesClicker ⏰</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=5" />

  <style>
    /* Заголовок над годинником */
    .editable-title {
      position: absolute;
      top: 40px;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      width: 100%;
      color: white;
      text-shadow: 0 0 12px #3b82f6;
      user-select: text;
      outline: none;
      cursor: text;
    }
  </style>
</head>

<body>

  <!-- Редагований заголовок -->
  <div id="worldTitle" class="editable-title" contenteditable="true">
    Times Clicker
  </div>

  <div class="container">
    <!-- Ліва панель апгрейдів -->
    <div class="upgrades-container" id="upgrades"></div>

    <!-- Права панель -->
    <div class="right-panel">
      <div class="clock" id="clickableClock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center-dot"></div>
      </div>

      <p id="score">Часу зібрано: 0 сек</p>

      <!-- Музичний плеєр -->
      <div class="music-player">
        <button id="prevTrack" class="music-switch">⬅️</button>
        <button id="musicBtn" class="phonk-btn">▶️ Включити музику</button>
        <button id="nextTrack" class="music-switch">➡️</button>
      </div>

      <audio id="player" preload="auto"></audio>
    </div>
  </div>

  <script src="script.js?v=5"></script>

  <script>
    // Заборона Enter та автододавання "Time"
    const worldTitle = document.getElementById("worldTitle");

    worldTitle.addEventListener("keypress", (e) => {
      if (e.key === "Enter") e.preventDefault();
    });

    worldTitle.addEventListener("blur", () => {
      let text = worldTitle.textContent.trim();
      if (text.length === 0) {
        worldTitle.textContent = "Times Time";
        return;
      }
      if (!/(\bTime)$/i.test(text)) {
        text = `${text} Time`;
      }
      worldTitle.textContent = text;
    });
  </script>

</body>
</html>
