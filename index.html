<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimesClicker ⏰</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  
  <!-- ФАВОРИТКА -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏰</text></svg>">
</head>
<body>

  <div class="clock" id="clickableClock">
    <div class="hand hour"></div>
    <div class="hand minute"></div>
    <div class="hand second"></div>
    <div class="center-dot"></div>
  </div>

  <button id="clickBtn">Клікни, щоб зупинити час!</button>
  <p id="score">Часу зібрано: 0 сек</p>

  <!-- ФОНК ТУТ -->
  <audio id="phonk" loop>
    <source src="https://cdn.freesound.org/previews/699/699258_5674468-lq.mp3" type="audio/mpeg">
    Твій браузер не підтримує аудіо.
  </audio>

  <script src="script.js"></script>
</body>
</html>
