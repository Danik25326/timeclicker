<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimesClicker ⏰</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=3" />

  <link rel="icon" 
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
      <text y='.9em' font-size='90'>⏰</text>
    </svg>">
</head>

<body>
  <div class="title-box">
    <span id="worldName">Earth</span> Time
    <button id="editNameBtn">✏️</button>
  </div>

  <div class="container">
    <div class="upgrades-container" id="upgrades"></div>

    <div class="right-panel">
      <div class="clock" id="clickableClock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center-dot"></div>
      </div>

      <p id="score">Часу зібрано: 0 сек</p>

      <div class="phonk-wrapper">
        <button id="musicBtn" class="phonk-btn">▶️ Включити фонк</button>
      </div>

      <audio id="phonk" loop preload="auto">
        <source src="https://raw.githubusercontent.com/Danik25326/timeclicker/main/phonk-music-409064.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <script src="script.js?v=3"></script>
</body>
</html>
