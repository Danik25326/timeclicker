<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimesClicker ⏰</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <!-- ГРА -->
  <div class="game-area">
    <button id="clickButton">⏰</button>
    <div class="bubble-container" id="bubbleContainer"></div>
  </div>

  <!-- ПРАВА ПАНЕЛЬ -->
  <div class="sidebar">
    <div class="tabs">
      <button class="tab-btn active" data-tab="stats">Статистика</button>
      <button class="tab-btn" data-tab="upgrades">Апгрейди</button>
      <button class="tab-btn" data-tab="clock">Годинник</button>
    </div>
    <div class="tab-content" id="stats">
      <p>Кліків: <span id="score">0</span></p>
      <p>Клік-сила: <span id="clickPower">1</span></p>
      <p>Авто-клік: <span id="autoRate">0</span>/сек</p>
    </div>
    <div class="tab-content" id="upgrades" style="display:none;">
      <button class="upgrade-btn" data-power="1" data-cost="10">+1 Клік (10)</button>
      <button class="upgrade-btn" data-power="5" data-cost="50">+5 Кліків (50)</button>
    </div>
    <div class="tab-content" id="clock" style="display:none;">
      <div id="digitalClock">00:00:00</div>
    </div>
  </div>
</div>

<div class="toast-area" id="toastArea"></div>

<script src="script.js"></script>
</body>
</html>
