<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimesClicker ⏰</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=6" />

</head>

<body>

  <div id="worldTitle" class="editable-title" contenteditable="true">
    Times Clicker
  </div>

  <div class="container">
    <div class="upgrades-container" id="upgrades"></div>

    <div class="right-panel">
      <div class="clock" id="clickableClock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center-dot"></div>
      </div>

      <p id="score">Часу зібрано: 0 сек</p>

      <!-- Музичний плеєр -->
      <div class="music-player">
        <button id="prevTrack" class="music-switch">Prev</button>
        <button id="musicBtn" class="phonk-btn">Play</button>
        <button id="nextTrack" class="music-switch">Next</button>
      </div>

      <audio id="phonk" preload="auto"></audio>
    </div>
  </div>

  <script src="script.js?v=6"></script>

  <script>
    const worldTitle = document.getElementById("worldTitle");

    // Заборона Enter
    worldTitle.addEventListener("keypress", (e) => {
      if (e.key === "Enter") e.preventDefault();
    });

    // Додавання слова "Time"
    worldTitle.addEventListener("blur", () => {
      let text = worldTitle.textContent.trim();
      if (text.length === 0) {
        worldTitle.textContent = "Times Clicker";
      } else if (!text.includes("Time")) {
        worldTitle.textContent = text + " Time";
      }
    });
  </script>

</body>
</html>
